<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Suscripciones Web Component</title>
    <script type="module" src="/components/lit/suscripcionLit.js"></script>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <button onclick="location.href='/index.html'">Cambiar a Standard Method</button>
        <button onclick="location.href='/acordionlit.html'">Cambiar a Acordeón</button>
      </nav>

      <h1>Web Component - Lit Element</h1>
      <h2>Suscripciones</h2>

      <main id="contenedor-suscripciones">
        <suscripcion-lit-item
          titulo="Basic"
          visitas="500"
          precio="0"
          precio-final="0"
          descripcion="Basic tarif is built for those users who want to try and grow with our app without paying. It's like 'grow with us package'."
          features='["Daily visits", "Monthly visits reporting", "Google Analytics Integration", "Facebook Integration", "Basic Dashboard", "Email Support"]'
        ></suscripcion-lit-item>

        <suscripcion-lit-item 
          titulo="Freelance"
          visitas="10 000"
          precio="16"
          precio-final="18"
          descripcion="Freelance tarif matching the analytics tool for clients. Get fast insights and make real time decisions."
          features='["Twitter Integration", "Instagram integration", "Advanced Dashboard", "Acquisitions Dashboard", "Client Billing", "Client Dashboard", "Reporting tool", "Multiple accounts", "Support"]'
        ></suscripcion-lit-item>
        <suscripcion-lit-item 
          titulo="Business"
          visitas="100 000"
          precio="49"
          precio-final="56"
          descripcion="Business plan is tailored exactly for fast growing companies and startups who needs deep analytics insights."
          features='["Competitor Dashboard", "Behavior Dashboard", "SEO Dashboard", "Full API control", "Advanced Reporting", "User permissions", "Advanced Support"]'
        ></suscripcion-lit-item>
        <suscripcion-lit-item 
          titulo="Enterprise"
          visitas="1 000 000"
          precio="129"
          precio-final="146"
          descripcion="Basic tarif isbuild for those users who want to try and grow with our app without paying. It's like the 'grow with us package'."
          features='["Custom Domain", "White Label solution", "Rich Snippets", "Team Insights Dashboard", "24/7 Support"]'
        ></suscripcion-lit-item>
      </main>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll("suscripcion-lit-item");
            items.forEach(item => {
            item.addEventListener("suscripcion-lit-click", e => {
                alert(`¡Suscripción seleccionada en LitItem: ${e.detail.titulo || "sin título"}!`);
            });
            });
        });
    </script>

  </body>
</html>
